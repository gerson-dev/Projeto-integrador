<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/gerson4.css">
    <title>cadastro-fornecedor</title>
</head>
<body>
    <header>
        <img src="assets/Imagem/Logo look PI-DH_colorido.png" width="100px" height="" alt="">
        <h2>Cadastro</h2>
        <h3>Dashboard</h3>
        
    </header>

    <main>
        <section  class="container">
            <div class="texto">
                <h3>Deseja oferecer seus serviços em nossa plataforma?
                   <p> Cadastre-se!</p>
                </h3>
            </div>
            <div class="imagem">
                <img src="assets/ilustracoes/cadastro-fornecedor.png" alt="">
            </div>
        </section>
        
        <div class="dados">Dados pessoais</div>

        <section  class="container-form1">


           <form action="" method="post">
            <div class="campos">
                <label for="nome" name="nome"><p>Nome</p> 
                    <input type="text" class="nome">
                </label>

                <label for="nome" name="nome"><p>Usuario</p>
                 <input type="text" class="usuario">
             </label>
            </div>

         <div class="campos">
              <label for="nome" name="nome"><p>Email</p> 
                 <input type="text" class="email">
             </label>

             <label for="nome" name="nome"><p>Senha</p> 
              <input type="text" class="senha" >
             </label>
         </div>

         <div class="campos">
             <label for="nome" name="nome"><p>Celular</p> 
                <input type="text" class="celular">
            </label>

            <label for="nome" name="nome"><p>Telefone Comercial</p> 
             <input type="text" class="telefone">
            </label>

            <label for="nome" name="nome"><p> Confirmar senha</p> 
             <input type="text" class="confirmar">
            </label>
        </div>

         <div class="campos">
             <label for="nome" name="nome" class="radio" >
                
                 <input type="radio" name="cpf" id="">
                 <label for="">Pessoa física</label>

                 
                 <input type="radio" name="cpf" id="">
                 <label for=""> Pessoa juridica</label>
                 
             </label>

                 <label for="nome" name="cpf-cnpj"><p>Cpf ou Cnpj</p> 
                 <input type="text" name="cpf-cnpj" class="cpf-cnpj">
                 
                 </label>

             <label for="nome" name="nome"><p>MEI</p> 
                 <input type="text" class="mei">
             </label>
         </div>

         <div class="campos">
             <label for="nome" name="nome"><p>Endereço</p> 
                <input type="text" class="endereço">
            </label>

            <label for="nome" name="nome"><p>Número</p> 
              <input type="text" class="numero">
            </label>

            <label for="nome" name="nome"><p>Complemento</p> 
              <input type="text" class="complemento">
            </label>
        </div>

         <div class="campos">
             <label for="nome" name="nome"><p>Cep</p> 
             <input type="text" class="logradouro">
             </label>

             <label for="nome" name="nome"><p>Cidade</p> 
                 <input type="text" class="logradouro">
             </label>

             <label for="nome" name="nome"><p>Uf</p> 
                 <input type="text" class="logradouro">
             </label>
          </div>

        <div class="dados">Dados Bancarios</div>

         <div class="campos">
             <label for="nome" name="nome"><p>Banco</p> 
                  <input type="text" class="finança">
             </label>

             <label for="nome" name="nome"><p>Tipo de conta</p> 
                 <input type="text" class="finança">
             </label>

             <label for="nome" name="nome"><p>Agência</p> 
                 <input type="text" class="finança">
             </label>

             <label for="nome" name="nome"><p>Número da conta</p> 
                  <input type="text" class="finança">
             </label>

         </div>
         <div class="botao">
            <button type="submit">Finalizar Cadastro</button>
         </div>

         
           </form>

               

           
        </section>

        <footer>
            <div>
                <img src="assets/Imagem/Logo look PI-DH_pb.png"  width="90px" height="70px" alt="">
            </div>
            <nav>
                <ul class="menu-footer">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Categoria</a></li>
                    <li><a href="#">Evento</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
    
            </nav>
    
            
            <form action="" method="get">
                <h3>Receba nossa newsletter</h3>
                <input class="newsletter" type="email" name="email" id="" placeholder="Digite seu e-mail">
                <a class="news" href="#">Inscreva-se</a>
    
                <div>
                    <a href="">
                        <img src="assets/image/facebook (2).png" alt="">
                    </a>
                
                
                    <a href="">
                        <img src="assets/image/instagram.png" alt="">
                    </a>
                
                
                    <a href="">
                        <img src="assets/image/twitter.png" alt="">
                    </a>
                
                
                    <a href="">
                        <img src="assets/image/youtube.png" alt="">
                    </a>
                </div>
                
                
            </form>
        
    
    </footer>
    </main>
</body>
</html>
