<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/login.css">
    <title>Login</title>
</head>
<body>
    <header>
        <img src="assets/Imagem/Logo look PI-DH_colorido.png" width="100px" height="" alt="">
        <h2>Login</h2>
        <h3>Dashboard</h3>

    <div class="login">Login</div>

    <section>
        

        <div class="cliente">
            <div class="login1">Sou Cliente</div>
            <form class="logar" action="#" method="post">
                <label for="">
                    <input type="email" name="email" id="" placeholder="E-mail"><br>
                    
                </label>

                <label for="senha">
                    <input type="password" name="senha" id="" placeholder="Senha">
                </label>

                <label for="">
                    <button type="submit">Enviar</button>
                </label>
            </form>
            
        </div>

        <div class="fornecedor">

            <div class="login2">Sou Fornecedor</div>
            <form  class="logar" action="#" method="post">
                <label for="">
                    <input type="email" name="email" id="" placeholder="E-mail"><br>
                    
                </label>

                <label for="senha">
                    <input type="password" name="senha" id="" placeholder="Senha">
                </label>

                <label for="">
                    <button type="submit">Enviar</button>
                </label>
            </form>
            
        </div>
    </section>

    <footer>
        <div>
            <img src="assets/Imagem/Logo look PI-DH_pb.png" alt="logo">
        </div>
        <nav>
            <ul class="menu-footer">
                <li><a href="#">Home</a></li>
                <li><a href="#">Categoria</a></li>
                <li><a href="#">Evento</a></li>
                <li><a href="#">Contato</a></li>
            </ul>

        </nav>

        
        <form action="" method="get">
            <h3>Receba nossa newsletter</h3>
            <input class="newsletter" type="email" name="email" id="" placeholder="Digite seu e-mail">
            <a class="news" href="#">Inscreva-se</a>

            <div>
                <a href="">
                    <img src="assets/image/facebook (2).png" alt="">
                </a>
            
            
                <a href="">
                    <img src="assets/image/instagram.png" alt="">
                </a>
            
            
                <a href="">
                    <img src="assets/image/twitter.png" alt="">
                </a>
            
            
                <a href="">
                    <img src="assets/image/youtube.png" alt="">
                </a>
            </div>
            
            
        </form>
    

</footer>

</html>
